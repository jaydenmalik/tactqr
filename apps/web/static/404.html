<!DOCTYPE html>
<html>
<head>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current page and redirects to the index page
        // with the full path after the hash so that the SPA router can handle it
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/tactqr'">
</head>
<body>
    <script>
        // Fallback if meta refresh doesn't work
        window.location.replace('/tactqr');
    </script>
</body>
</html>
